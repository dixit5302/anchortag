    <script>
        const currentUrl = window.location.href;

// Create a URL object to easily work with the URL
 const url = new URL(currentUrl);

// Get the value of 'ids' parameter from the URL query string
const receivedQueryString = url.searchParams.get('ids');

// Parse the JSON data from the received query string
const receivedIds = JSON.parse(receivedQueryString);

// Log the parsed data to the console (just for demonstration)
console.log(receivedIds);
    </script>
